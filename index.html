<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <h1>Hello vue</h1>

    <div id="app">
        <p> {{ title }} </p>
        <p> {{ author }} {{ age }} </p>



        <botton v-on:click = "age++"> Increase age by 1 </botton>
        <botton v-on:click = "age--"> Decrease age by 1 </botton>

        <div @click = "changeTitle('newwwors')">Change book title </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
